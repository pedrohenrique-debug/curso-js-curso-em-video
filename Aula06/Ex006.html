<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = Number(window.prompt('Ditite o numero: '))
        a = n1 * 1
        b = n1 * 2
        c = n1 * 3
        d = n1 * 4
        e = n1 * 5
        f = n1 * 6
        g = n1 * 7
        h = n1 * 8
        i = n1 * 9
        j = n1 * 10

        document.write(`A tabuada do numero ${n1}: </br> ${n1}x1= ${a} </br> ${n1}x2= ${b} </br> ${n1}x3= ${c} </br> ${n1}x4= ${d} </br> ${n1}x5= ${e} </br> ${n1}x6= ${f} </br> ${n1}x7= ${g} </br> ${n1}x8= ${h} </br> ${n1}x9= ${i} </br> ${n1}x10= ${j} `)

    </script>
    
</body>
</html>
